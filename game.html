<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <div class="game-over show">
      <h1 class="result"></h1>
      <button class="reset show" onclick="resetGame()">Play Again!</button>
    </div>
    <h1 class="instructor">Player X turn</h1>
    <div class="game">
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
      <div class="cell" onclick="executeGame(this)"></div>
    </div>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const result = document.querySelector(".result");
    const gameOver = document.querySelector(".game-over");
    const resetBtn = document.querySelector(".reset");
    const instructor = document.querySelector(".instructor");

    let player1 = true;
    let count = 0;


    function executeGame(cell) {
      cell.innerText = player1 ? "X" : "O";
      count++;

      let val1 = cells[0].innerText;
      let val2 = cells[1].innerText;
      let val3 = cells[2].innerText;
      let val4 = cells[3].innerText;
      let val5 = cells[4].innerText;
      let val6 = cells[5].innerText;
      let val7 = cells[6].innerText;
      let val8 = cells[7].innerText;
      let val9 = cells[8].innerText;

      if (
        (val1 !== "" && val1 === val2 && val2 === val3) ||
        (val4 !== "" && val4 === val5 && val5 === val6) ||
        (val7 !== "" && val7 === val8 && val8 === val9) ||
        (val1 !== "" && val1 === val4 && val4 === val7) ||
        (val2 !== "" && val2 === val5 && val5 === val8) ||
        (val3 !== "" && val3 === val6 && val6 === val9) ||
        (val1 !== "" && val1 === val5 && val5 === val9) ||
        (val3 !== "" && val3 === val5 && val5 === val7)
      ) {
        gameOver.style.display = "flex";
        result.innerText = player1 ? "Player X won" : "Player O won";
        instructor.innerText = "";
        return;
      }

      if (count === 9) {
        result.innerText = "It's a tie";
        gameOver.style.display = "flex";
        instructor.innerText = "";
        return;
      }

      player1 = !player1;  // Toggle player turn
      instructor.innerText = `Player ${player1 ? 'X' : 'O'} turn`;  

    }

    function resetGame() {
        gameOver.style.display = "none";
      cells.forEach(cell => {
        cell.innerText = "";
      });
      player1 = true;
      count = 0;
      instructor.innerText = "Player X turn";
    }

  
  </script>
</body>
</html>
